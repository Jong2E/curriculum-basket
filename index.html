<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커리큘럼 장바구니 - 교육과정 구성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="admin.html" class="admin-link-top">관리자</a>
            <h1>커리큘럼 장바구니</h1>
            <p>원하는 커리큘럼을 선택하여 나만의 교육과정을 구성하세요</p>
        </header>

        <!-- 고객사 정보 입력 폼 -->
        <div class="customer-info">
            <h2>고객사 정보</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="companyName">고객사명:</label>
                    <input type="text" id="companyName" placeholder="고객사명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="instructorName">담당자:</label>
                    <input type="text" id="instructorName" placeholder="담당자명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="courseName">교육명:</label>
                    <input type="text" id="courseName" placeholder="교육명을 입력하세요" required>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 전체 커리큘럼 목록 (왼쪽) -->
            <div class="curriculum-panel">
                <h2>커리큘럼 선택</h2>
                
                <!-- 카테고리 선택 -->
                <div class="category-selection">
                    <h3>카테고리</h3>
                    <div id="categoryButtons" class="category-buttons">
                        <!-- 카테고리 버튼들이 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 선택된 카테고리의 커리큘럼 목록 -->
                <div class="curriculum-section">
                    <h3 id="selectedCategoryTitle">카테고리를 선택하세요</h3>
                    <div id="allCurriculums" class="curriculum-list">
                        <div class="empty-message">
                            <p>위에서 카테고리를 선택하면</p>
                            <p>해당 분야의 커리큘럼이 표시됩니다.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 선택된 커리큘럼 목록 (오른쪽, 장바구니) -->
            <div class="curriculum-panel">
                <h2>선택된 커리큘럼 <span id="totalTime">(총 시간: 0분)</span></h2>
                <div id="selectedCurriculums" class="curriculum-list selected-list">
                    <div class="empty-message">
                        <p>선택된 커리큘럼이 없습니다.</p>
                        <p>왼쪽에서 커리큘럼을 클릭하여 추가하세요.</p>
                    </div>
                </div>
                <button id="completeBtn" class="complete-btn" disabled>완성하기</button>
            </div>
        </div>

        <!-- 메시지 표시 영역 -->
        <div id="messageArea"></div>
    </div>

    <script src="curriculum-data.js"></script>
    <script src="google-sheets.js"></script>
    <script src="app.js"></script>
</body>
</html>
