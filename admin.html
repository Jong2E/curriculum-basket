<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 커리큘럼 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>관리자 페이지</h1>
            <p>커리큘럼을 추가, 수정, 삭제할 수 있습니다</p>
            <nav>
                <a href="index.html" class="nav-btn">장바구니 페이지</a>
                <a href="settings.html" class="nav-btn">설정</a>
                <button onclick="logoutAdmin()" class="logout-btn">로그아웃</button>
            </nav>
        </header>

        <!-- 커리큘럼 추가 폼 -->
        <div class="admin-section">
            <h2>새 커리큘럼 추가</h2>
            <form id="addCurriculumForm" class="curriculum-form">
                <div class="form-group">
                    <label for="category">카테고리:</label>
                    <select id="category" name="category" required>
                        <!-- 카테고리 옵션이 동적으로 추가됩니다 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">커리큘럼 제목:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">상세 내용:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">소요 시간 (분):</label>
                    <input type="number" id="duration" name="duration" min="1" max="600" step="1" required>
                </div>
                <button type="submit" class="submit-btn">커리큘럼 추가</button>
            </form>
        </div>

        <!-- 카테고리 관리 -->
        <div class="admin-section">
            <h2>카테고리 관리</h2>
            
            <!-- 새 카테고리 추가 폼 -->
            <div class="category-form-container">
                <h3>새 카테고리 추가</h3>
                <form id="addCategoryForm" class="category-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoryKey">카테고리 키:</label>
                            <input type="text" id="categoryKey" name="categoryKey" placeholder="예: new_category" required>
                            <small>영문 소문자, 숫자, 언더스코어만 사용 가능</small>
                        </div>
                        <div class="form-group">
                            <label for="categoryName">카테고리 이름:</label>
                            <input type="text" id="categoryName" name="categoryName" placeholder="예: 새로운 업무" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">카테고리 설명:</label>
                        <textarea id="categoryDescription" name="categoryDescription" rows="2" placeholder="이 카테고리에 대한 간단한 설명을 입력하세요" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoryIcon">카테고리 아이콘:</label>
                        <select id="categoryIcon" name="categoryIcon" required>
                            <option value="">아이콘 선택</option>
                            <option value="💼">💼 사무 업무</option>
                            <option value="📈">📈 마케팅/분석</option>
                            <option value="🎨">🎨 디자인/창작</option>
                            <option value="💻">💻 개발/기술</option>
                            <option value="📊">📊 데이터/통계</option>
                            <option value="🎯">🎯 전략/기획</option>
                            <option value="🔧">🔧 관리/운영</option>
                            <option value="📚">📚 교육/연구</option>
                            <option value="🌟">🌟 기타</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">카테고리 추가</button>
                </form>
            </div>

            <!-- 기존 카테고리 목록 -->
            <div class="category-list-container">
                <h3>기존 카테고리 목록</h3>
                <div id="categoryList" class="category-management">
                    <!-- 카테고리 목록이 동적으로 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 기존 커리큘럼 관리 -->
        <div class="admin-section">
            <h2>기존 커리큘럼 관리</h2>
            
            <!-- 필터링 및 검색 도구 -->
            <div class="curriculum-filters">
                <div class="filter-section">
                    <h4>카테고리 필터</h4>
                    <div class="filter-buttons">
                        <!-- 필터 버튼들이 동적으로 생성됩니다 -->
                    </div>
                </div>
                
                <div class="search-section">
                    <h4>검색</h4>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="커리큘럼 제목이나 내용으로 검색..." />
                        <button id="clearSearch" class="clear-btn">×</button>
                    </div>
                </div>
            </div>

            <div id="curriculumList" class="curriculum-management">
                <!-- 커리큘럼 목록이 동적으로 표시됩니다 -->
            </div>
        </div>

        <!-- 수정 모달 -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>커리큘럼 수정</h3>
                <form id="editCurriculumForm" class="curriculum-form">
                    <input type="hidden" id="editId" name="id">
                    <div class="form-group">
                        <label for="editTitle">커리큘럼 제목:</label>
                        <input type="text" id="editTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">상세 내용:</label>
                        <textarea id="editDescription" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editDuration">소요 시간 (분):</label>
                        <input type="number" id="editDuration" name="duration" min="1" max="600" step="1" required>
                    </div>
                    <button type="submit" class="submit-btn">수정 완료</button>
                </form>
            </div>
        </div>

        <!-- 메시지 표시 영역 -->
        <div id="messageArea"></div>
    </div>

    <script src="curriculum-data.js"></script>
    <script src="admin-auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
